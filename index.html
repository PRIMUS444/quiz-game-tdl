<!DOCTYPE html>
<html lang="en">
<head>
     <title>Gamification</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="background">
            <div class="title">GAMIFICATION<span> LETS PLAY</span></div>
            <div class="score-heading">Score : <span class="Score"></span>0</div>
            <video width="100%" height="100%" autoplay loop muted>  
                <source src="./media/background.mp4" type="video/mp4">  
            </video>
            <div class="game-end">
                <div class="endscore">
                </div>
                <div class="playagain" onClick="window.location.reload();">
                    Play again
                </div>
            </div>
            <div class="container">
                <div class="enter-key">
                    <div>
                        <input type="text" class="entered-key"> 
                        <div>Enter key</div>
                    </div>
                    <div>Key for the next question is the latest reward you have recieved</div>
                </div>
                <div class="section1">
                    SITUATION
                    <div class="question">
                        <div>
                        </div>
                    </div>
                    <div class="answers">
                        <div Class="option1" onclick="checkans(option1)">
                        </div>
                        <div Class="option2" onclick="checkans(option2)">
                        </div>
                    </div>
                    <div class="next-question" onclick="nextques()">Next ques</div>
                </div>
                <div class="section2">
                    <div class="reward-heading">
                        <span>REWARDS</span>
                        <div class="rewards">
                        </div>
                    </div>
                    <div class="lessons-heading">
                        <span>LESSONS</span>
                        <div class="lessons">
                        </div>
                    </div>
                </div>
            </div>
            <div class="popup-error"> INCORRECT INPUT</div>
            <img src="./media/Congratulations-Gifs-Transparent-Image.gif" class="popup-congo">

        </div>
        <script src="./script.js"></script>
    </body>
    </html>
